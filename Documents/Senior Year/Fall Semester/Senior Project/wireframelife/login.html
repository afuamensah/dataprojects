<!DOCTYPE html>
<html lang="en">
	<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
		<title>Herdr - Admin</title>
    </head>
    <body>
        <script src="login.js"></script>
        <div class="container">
        <img src="logo.png" class="logo">
        <form id="login_form" method="get" action="dashboard.html" class="login">
          <h1>Herdr Admin Login</h1>
            <div class="form-group">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="Enter Lipscomb E-mail..."></input>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Password"></input>
                </div>
              </div>
            <button id="login" type="submit" class="btn btn-dark unread btn-block">Login</button>
          </form>
        </div>
    </body>
</html>
